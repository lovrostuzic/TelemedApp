<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>TelemedLogin</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-6">
            <br><br>
            <h1>Dobrodošli u telemedicinski informatički sustav poliklinike </h1>
            <br>
            <h4>User login: </h4>
            <form action="/login">
            <label>E-mail</label><br>
            <input type="text" id="email" placeholder="E-mail" name="loginMail"><br>
            <label>Password: </label><br>
            <input type="password" id="password" placeholder="Password" name="loginPassword"><br>
            <br>
            <button name="button" class="btn btn-primary" type="submit" >Login</button>
            </form>
            <br>
        </div>
    </div>
</div>
</body>
<style>
    .form-element{
      display: inline-block;
      width: 150px;
      margin: 5px 0;
    }

  .btn-primary {
      background-color: red;
      border-color: red;
   }
   .btn-primary:hover {
    transform: scale(1.01);
   transition: transform 0.3s ease;
       background-color: darkred;
       border-color: darkred;
    }
  textarea {
      width: 500px;
      resize: vertical;
        min-height: 100px;
    }
    body {
         background-color: red;
    }

   .container {
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   border-radius: 10px;
   background-color: #f9f9f9;
   color: #333;
   margin-bottom: 20px;
   padding: 20px;
 }
</style>
</html>
