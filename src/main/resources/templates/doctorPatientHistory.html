<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="../static/functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>PatientHistory</title>
</head>
<body>
<header class="page-header">
</header>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-10">
            <br><br>
            <div class="container">
                <div class="row justify-content-start">
                    <div class="row">
                        <div class="col-10">
                            <div class="col-8" style="float: left;">
                                <br>
                                <h2>Povijest pacijenta:</h2>
                            </div>
                            <div class="col-2" style="float: right;">
                                <button name="button" class="btn btn-primary" type="button">Odjava</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h3>Darko Darkić</h3>
                <p>Dijagnoza:</p>
                <textarea id="newDiagnosis" placeholder="Napiši dijagnozu"></textarea><br>
                <button name="button" class="btn btn-primary" type="button" onclick="addDiagnosis()">Postavi
                    dijagnozu
                </button>
                <br><br>
                <table id="patient_table" class="table table-striped">
                    <tr>
                        <th>Broj mjerenja:</th>
                        <th>Datum:</th>
                        <th>Sistolički tlak:</th>
                        <th>Dijastolički tlak:</th>
                        <th>Broj otkucaja srca:</th>
                        <th>Izbriši</th>
                    </tr>
                    <tr th:each="measurement: ${measurementList}">
                        <td th:text="${measurement.measurementNumber}"></td>
                        <td>01.01</td>
                        <td th:text="${measurement.sisPressure}"></td>
                        <td th:text="${measurement.dijPressure}"></td>
                        <td th:text="${measurement.heartbeat}"></td>
                        <td th:text="${measurement.desc}"></td>
                        <td><a th:href="@{'/delete?measurementNumber=' + ${measurement.measurementNumber}}">Izbriši</a></td>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
