<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="../static/functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>PatientHistory</title>
</head>
<body>
<header class="page-header">
</header>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-10">
            <div class="container">
                <div class="row">
                    <div class="row justify-content-start">
                        <div class="col-10">
                            <div class="col-8" style="float: left;">
                                <h2>Povijest pacijenta:</h2>
                                <h3>Darko Darkić</h3>
                            </div>
                        </div>
                        <div class="col-2" style="float: right;">
                            <button name="button" class="btn btn-primary" type="button">Odjava</button>
                        </div>
                    </div>
                </div>
            </div>
            <table id="patient_table" class="table table-striped">
                <tr>
                    <th>Broj mjerenja:</th>
                    <th>Datum:</th>
                    <th>Sistolički tlak:</th>
                    <th>Dijastolički tlak:</th>
                    <th>Broj otkucaja srca:</th>
                    <th>Opis:</th>
                    <th>Izbriš:</th>

                </tr>

                <tr th:each="measurement: ${measurementList}">
                    <td th:text="${measurement.measurementNumber}"></td>
                    <td>01.01</td>
                    <td th:text="${measurement.sisPressure}"></td>
                    <td th:text="${measurement.dijPressure}"></td>
                    <td th:text="${measurement.heartbeat}"></td>
                    <td th:text="${measurement.desc}"></td>
                    <td><a th:hrefVide="@{'/delete?measurementNumber=' + ${measurement.measurementNumber}}">Izbriši</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
